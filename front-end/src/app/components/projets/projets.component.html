<script src="../../model/OffreStage.model.ts"></script>
<div class="container mt-2">
  <!-- [M1] Error -->
  <ng-container *ngIf="projetObservable | async as listOffresStage; else failureOrLoading">

    <!-- [M2] Error
      <div class="text-danger" *ngIf="errorMsg">
        Error Message = {{errorMsg | json}}
      </div>
    -->

    <div class="card">
      <div class="card-header">
        <h1 class="display-4">Liste des projets</h1>
      </div>
      <div class="card-body">

        <!-- Search -->
        <div class="input-group ">

          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchOffresStageByPoste()">
            <div class="input-group ">
              <label class="input-group-text">Intitule</label>
              <input type="text" formControlName="keyword" class="form-control">
              <!-- Stocker dans le variable keyword de l'objet searchFormGroup -->
              <button class="btn btn-outline-info">
                <i class="bi bi-search"> Recherche</i>
              </button>
            </div>
          </form>

          <div class="m-2"></div>

          <form [formGroup]="searchFormGroup">
            <div class="input-group ">
              <label class="input-group-text">Stage</label>
              <input type="" formControlName="keywords" class="form-control">
              <!-- Stocker dans le variable keyword de l'objet searchFormGroup -->
              <button class="btn btn-outline-info">
                <i class="bi bi-search"> Recherche</i>
              </button>
            </div>
          </form>
          <div class="m-2"></div>

          <form [formGroup]="searchFormGroup">
            <div class="input-group ">
              <label class="input-group-text">Description</label>
              <input type="" formControlName="keywords" class="form-control">
              <!-- Stocker dans le variable keyword de l'objet searchFormGroup -->
              <button class="btn btn-outline-info">
                <i class="bi bi-search"> Recherche</i>
              </button>
            </div>
          </form>
        </div>
        <!-- Offres de stage -->
        <table class="table mt-4">
          <thead style="background-color:#5a7785;">
          <tr style="color:#ffffff;">
            <th>ID</th>
            <th>Intitule</th>
            <th>Description</th>
            <th>Path</th>
          </tr>
          </thead>
          <tbody class="tableb">
          <tr *ngFor="let o of projetObservable | async"> <!-- async : [M2] subscribe-->
            <td> {{o.id}}</td>
            <td> {{o.intitule}}</td>
            <td> {{o.description}}</td>
            <td> {{o.path}}</td>
            <!--            <td> {{o.stageDTO}}</td>-->
            <!-- Edit -->
            <td>
              <button (click)="Edit(o)" class="btn btn-info">
                <i class="bi bi-pencil"> Edit</i>
              </button>
            </td>
            <!-- Delete -->
            <td>
              <button (click)="Delete(o)" class="btn btn-danger">
                <i class="bi bi-trash"> Delete</i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>

        <!-- Pagination -->

      </div>
    </div>
  </ng-container>

  <!-- [M1] Error -->
  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMsg; else loading">
      <div class="text-danger">
        Error Message = {{errorMsg | json}}
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="text-xl-start">
        Loading ...
      </div>
    </ng-template>
  </ng-template>
</div>
